image: node:latest

stages:
  - install
  - test

client_install:
  stage: install
  script:
    - cd client/
    - npm prune
    - npm install
  
  cache:
    key: ${CI_COMMIT_REF_NAME}
    paths:
      - node_modules/
  artifacts:
    paths:
      - node_modules/
  only:
    changes:
      - package.json

client_test:
  stage: test
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  dependencies:
    - install
  script:
    - cd client/
    - npm test:ci
  artifacts:
    when: always
    reports:
      junit:
        - junit.xml
