image: node:latest

stages:
  - client_install
  - client_test

client_install:
  stage: client_install
  script:
    - cd client/
    - npm prune
    - npm install
  
  cache:
    key: ${CI_COMMIT_REF_NAME}
    paths:
      - client/node_modules/
  artifacts:
    paths:
      - client/node_modules/
  only:
    changes:
      - package.json

client_test:
  stage: client_test
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  dependencies:
    - client_install
  script:
    - cd client/
    - npm install
    - npm run test:ci
  artifacts:
    when: always
    reports:
      junit:
        - client/junit.xml
